<!-- Компонент картинки с подписью -->
<div class="image-block">
    <img src="@@src"
         alt="@@alt"
         class="image-block__img"
         style="
         width: @@width;
         border-radius: @@border-radius;
       ">
    @@if(context.title){
    <div class="image-block__title">@@title</div>
    }
</div>
